<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Tic Tac Toe</title>
</head>
<body>
    <h1 class="title">Super Tic Tac Toe</h1>
    <div id="super-tic-tac-toe" class="container"></div>
    <p id="player-turn-info"> <span id="player-turn">X</span></p>
    <img src="smile.jpg" alt="My Dog's Picture" width="300">


    <div id="endgame-modal" class="modal">
        <div class="modal-content">
            <p id="endgame-message"></p>
            <button id="restart-button">Restart</button>
            <button id="close-button">Close</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
